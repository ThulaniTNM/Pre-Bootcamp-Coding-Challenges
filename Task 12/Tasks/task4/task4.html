<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../Style/Task12.css" />


</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 taskHeader">
                    <h1 >Task 4</h1>
                    <p class="text-muted">Task4 check if Number 1 OR 2 either equal 3 AND their sum is a value with 3 in it. <br />
                    number1 === 3 || number2 === 3 && number1+number2 has 3 in it.
                    </p>
            </div>
        </div>

        <div class="row">
              <div class="controlArea">

                <div class="col-xl-12">
                    <div class="form-group row">
                        <label  class="col-xl-12 col-form-label">Number 1</label>
                        <div class="col-xl-12">
                        <input type="text" class="form-control" id="num1" name="num1" >
                        </div>
                    </div>

                    <div class="form-group row">
                        <label  class="col-xl-12 col-form-label">Number 2</label>
                        <div class="col-xl-12">
                        <input type="text" class="form-control" id="num2" name="num2">
                        </div>
                    </div>

                    <div class="col-xl-12 content">
                        <h4 style="text-align: center;" id="result">Task 4 output result display</h4>
                    </div>

                    <div class="form-group row">
                        <div class="col-xl-12">
                            <button class="btn btn-info btn-block" id="cn">Check Number</button>
                        </div>
                    </div>



                    <div class="form-group row">
                        <div class="col-xl-12">
                            <button class="btn btn-info btn-block" onclick="window.close();">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  
    <script src="task4.js">
    </script>
</body>
</html>
